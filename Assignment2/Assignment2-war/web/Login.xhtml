<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
         <ui:composition template="common.xhtml">	
         <ui:define name="content">
             <div id="content">
        <h:form id="form">
            <h:panelGrid columns="3" cellpadding="5">
                <lable>Username:</lable>
                <p:inputText id="username" value="#{accountController.account.username}" required="true"
                requiredMessage="Username is required"/>
                <p:message id="m2" for="username" style="color:red"/>
                <lable>Password:</lable>
                <p:password id="password" value="#{accountController.account.password}" required="true"
                requiredMessage="password is required"/>
                <p:message id="m3" for="password" style="color:red"/>
                <f:facet name="footer">
                    <p:commandButton value="Login" update="form" action="#{accountController.login(sessionController)}"/>
                </f:facet>
            </h:panelGrid>
            <h:messages/>
            
        </h:form>
        </div>
         </ui:define>
         </ui:composition>    
    </h:body>
</html>
