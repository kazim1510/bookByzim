<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
         <ui:composition template="common.xhtml">	
         <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{accountController.account.username}"/>
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{accountController.account.password}"/>
                <f:facet name="footer">
                    <h:commandButton value="Login" action="#{accountController.login(sessionController)}"/>
                </f:facet>
            </h:panelGrid>
            <h:messages/>
        </h:form>
        
         </ui:define>
         </ui:composition>
        
    </h:body>
</html>
