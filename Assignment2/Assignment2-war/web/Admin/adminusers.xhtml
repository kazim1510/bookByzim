<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Users</title>
     </h:head>
    <h:body>
         <ui:composition template="common.xhtml">	
             <ui:define name="content">
                 <br></br><br></br>
                 <p:dataTable var="user"  value="#{accountController.listUser()}">
                    <p:column>
                        <f:facet name="header">
                            User name
                        </f:facet>
                        #{user.username}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Full name
                        </f:facet>
                        #{user.fullname}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Email
                        </f:facet>
                        #{user.email}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Date of birth
                        </f:facet>
                        #{user.dob}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Subscription
                        </f:facet>
                        #{user.subscription}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Subscription Month
                        </f:facet>
                        #{user.submonth}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Start Date
                        </f:facet>
                        #{user.startdate}
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Expired Date
                        </f:facet>
                        #{user.enddate}
                    </p:column>
                      <p:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                          <p:commandLink value="Delete" action="#{accountController.deleteUser(user)}"/>
                          </h:form>
                    </p:column>
         </p:dataTable>
                 <br></br><br></br>
                 </ui:define>
            </ui:composition>
    </h:body>
</html>
