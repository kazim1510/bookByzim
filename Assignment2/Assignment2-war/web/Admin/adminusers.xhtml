<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Users</title>
        
    </h:head>
    <h:body>
         <ui:composition template="common.xhtml">	
             <ui:define name="content">
                 <div id="content">
                 <br></br><br></br>
        <h:dataTable var="user"  value="#{accountController.listUser()}" border="1" >
                    <h:column>
                        <f:facet name="header">
                            User name
                        </f:facet>
                        #{user.username}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Full name
                        </f:facet>
                        #{user.fullname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Email
                        </f:facet>
                        #{user.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Date of birth
                        </f:facet>
                        #{user.dob.date}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Subscription
                        </f:facet>
                        #{user.subscription}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Subscription Month
                        </f:facet>
                        #{user.submonth}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Start Date
                        </f:facet>
                        #{user.startdate}
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Expired Date
                        </f:facet>
                        #{user.enddate}
                    </h:column>
                      <h:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                          <h:form>
                          <h:commandLink value="Delete" action="#{accountController.deleteUser(user)}"/>
                          </h:form>
                    </h:column>
                    
        </h:dataTable>
                 <br></br><br></br>
                 </div>
                 </ui:define>
            </ui:composition>
    </h:body>
</html>
