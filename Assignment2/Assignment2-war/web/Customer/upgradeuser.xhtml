<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Upgrade User</title>
       
    </h:head>
    <h:body>
         <ui:composition template="common.xhtml">	
             <ui:define name="content">
                 <div id="content">
                 <br></br><br></br>
       <h:form>
        <h:panelGrid columns="2" cellpadding="5">
        <label> Subscription : </label>
        <p:selectOneMenu value="#{sessionController.account.subscription}" style="width: 170px">
   			<f:selectItem itemValue="free" itemLabel="free" />
   			<f:selectItem itemValue="standard" itemLabel="standard" />
   			<f:selectItem itemValue="premium" itemLabel="premium" />
   		</p:selectOneMenu>
        
        <lable>Month :</lable>
        <p:spinner id="submonth" value="#{sessionController.account.submonth}" min="0" max="12" />
        
        <p:commandButton value="upgrade" action="#{accountController.upgradeUser(sessionController.account)}"/>
        </h:panelGrid>
        </h:form>
                 </div>
                 <br></br><br></br>
             </ui:define>
         </ui:composition>
    </h:body>
</html>
