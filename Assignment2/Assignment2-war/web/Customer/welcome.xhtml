<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome</title>
        
    </h:head>
    <h:body class="home">
         <ui:composition template="common.xhtml">	
             <ui:define name="content">
        <h:form>
            <br></br><br></br>
            Welcome &nbsp;
            <h:outputText id="username" value="#{sessionController.account.username}"/>
            &nbsp;&nbsp; Start Date:&nbsp;
            <h:outputText id="startdate" value="#{sessionController.account.startdate}"/>
             &nbsp;&nbsp; End Date:&nbsp;
             <h:outputText id="enddate" value="#{sessionController.account.enddate}"/>
             <br></br><br></br>
            <h:dataTable var="item"  value="#{itemController.listItem(sessionController.account.username)}" border="1">
                    <h:column>
                        <f:facet name="header">
                            Item name
                        </f:facet>
                        #{item.itemName}
                    </h:column>
                 <h:column>
                        <f:facet name="header">
                            Item Description
                        </f:facet>
                        #{item.itemDescp}
                    </h:column>
                <h:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        
                    </h:column>
                 
        </h:dataTable>
            
            
           
    
        </h:form>
             </ui:define>
         </ui:composition>
    </h:body>
</html>
