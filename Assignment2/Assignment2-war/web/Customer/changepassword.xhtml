<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Change Password</title>
    </h:head>
     <h:body>
         <ui:composition template="common.xhtml">	
         <ui:define name="content">
             <div id="content">
       <h:form id="form">
           <h:panelGrid columns="2" cellpadding="5" border="1">
                <f:facet name="header">
                 <p:row>
                 <p:column colspan="3"></p:column>
                 </p:row>
                   </f:facet>
                <lable>Username:</lable>
                <p:outputLabel id="username" value="#{sessionController.account.username}"/>
                <label>Password :</label>
                <p:password id="password" value="#{accountController.account.password}" required="true"
                requiredMessage="password is required"/>
                <p:message id="m1" for="password" style="color:red"/>
                <f:facet name="footer">
                    <p:commandButton value="Change Password" update="form" action="#{accountController.changePassword(sessionController)}"/>
                </f:facet> 
           </h:panelGrid>
           <h:messages globalOnly="true"/>
        </h:form>
         </div>
         </ui:define>
         </ui:composition>
    </h:body>
</html>
