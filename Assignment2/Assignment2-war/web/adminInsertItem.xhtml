<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                
                
                
                <label>Item name : </label>
                <p:inputText id="itemname" value="#{itemController.item.itemName}" required="true" requiredMessage=" Itemname is required."/>
              
                
                <label>Item description:</label>
                <p:inputText id="itemdesc" value="#{itemController.item.itemDescp}" required="true" requiredMessage=" Itemdes is required."/>
                  
                <label> Subscription : </label>
                <p:selectOneMenu value="#{itemController.item.membership}">
   			<f:selectItem itemValue="free" itemLabel="free" />
   			<f:selectItem itemValue="standard" itemLabel="standard" />
   			<f:selectItem itemValue="premium" itemLabel="premium" />
   		</p:selectOneMenu>
                <p:commandButton value="Upload Book" action="#{itemController.createItem()}"/>
            
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
