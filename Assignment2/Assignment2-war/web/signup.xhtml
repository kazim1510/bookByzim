<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="common.xhtml">
            <ui:define name="content">
            <div id="content">    
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <label>Full Name : </label>
                <p:inputText id="firstname" value="#{accountController.account.fullname}"/>
                                
                <label>User Name:</label>
                <p:inputText id="username" value="#{accountController.account.username}"/>
                                
                <label>Password :</label>
                <p:password id="password" value="#{accountController.account.password}"/>
                                
                <label>Email :</label>
                <p:inputText id="email" value="#{accountController.account.email}"/>
                               
                <label>Date of Birth :</label>
                <p:calendar id="dob" value="#{accountController.account.dob}"/>
           
                <label> Subscription Type: </label>
                <p:selectOneMenu value="#{accountController.account.subscription}" style="width: 160px">
   			<f:selectItem itemValue="free" itemLabel="free" />
   			<f:selectItem itemValue="standard" itemLabel="standard" />
   			<f:selectItem itemValue="premium" itemLabel="premium" />
   		</p:selectOneMenu>
              
                <h:outputLabel for="submonth" value="Months: " />
                <p:spinner id="submonth" value="#{accountController.account.submonth}" min="0" max="12" />
                
                <p:commandButton value="Signup" action="#{accountController.signUpUser()}" style="width: 160px"/>
            </h:panelGrid> 
        </h:form>
            </div>
      </ui:define>     			
      </ui:composition> 
    </h:body>
</html>
