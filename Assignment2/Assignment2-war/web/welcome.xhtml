<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h1> Welcome to Online Book Store</h1>
        <h:form>
            Welcome 
            <h:outputText id="username" value="#{sessionController.account.username}"/>
            <h:dataTable var="item"  value="#{itemController.listItem(sessionController.account.username)}">
                    <h:column>
                        <f:facet name="header">
                            Item name
                        </f:facet>
                        #{item.itemName}
                    </h:column>
        </h:dataTable>
            
            <h:link value="upgrade" outcome="upgradeuser"/>
           
            <h:commandButton value="Logout" action="#{accountController.logout(sessionController)}"/>
        </h:form>
    </h:body>
</html>
