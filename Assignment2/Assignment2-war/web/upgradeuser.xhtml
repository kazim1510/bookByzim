<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upgrade User</title>
    </h:head>
    <h:body>
       <h:form>
        <label> Subscription : </label>
                <p:selectOneMenu value="#{sessionController.account.subscription}">
   			<f:selectItem itemValue="free" itemLabel="free" />
   			<f:selectItem itemValue="standard" itemLabel="standard" />
   			<f:selectItem itemValue="premium" itemLabel="premium" />
   		</p:selectOneMenu>
        <p:commandButton value="upgrade" action="#{accountController.upgradeUser(sessionController.account)}"/>
        </h:form>
    </h:body>
</html>
