<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Change Password</title>
    </h:head>
     <h:body>
         <ui:composition template="common.xhtml">	
         <ui:define name="content">
       <h:form>
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{accountController.account.username}"/>
                <h:outputLabel for="New password" value="New Password:"/>
                <h:inputSecret id="password" value="#{accountController.account.password}"/>
                <p:commandButton value="upgrade" action="#{accountController.changePassword(accountController.account)}"/>
        </h:form>
         </ui:define>
         </ui:composition>
    </h:body>
</html>
